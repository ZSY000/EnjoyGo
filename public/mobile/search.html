<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>好享Go商城</title>
    <link rel="stylesheet" href="assets/mui/dist/css/mui.min.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/search.css"/>
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css"/>
    <script src="assets/mui/dist/js/mui.min.js"></script>
    <script src="assets/zepto.js"></script>
    <script src="assets/template-web.js"></script>
    <script src="js/search.js"></script>
    <script src="js/public.js"></script>
</head>
<body>
<!--头部-->
<header class="mui-bar mui-bar-nav my-header">
    <h1 class="mui-title">搜索中心</h1>
</header>

<!--底部导航-->
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>

<!--内容-->
<div class="mui-content">
    <div class="container">
        <div class="search">
            <input type="text" placeholder="搜索您喜欢的商品"/>
            <input type="button" value="搜索" id="search-btn"/>
        </div>
        <div class="history-top mui-clearfix">
            <span class="search-history mui-pull-left">搜索历史</span>
            <span class="clear-history mui-pull-right mui-icon mui-icon-trash" id="clear-btn">清空历史</span>
        </div>
        <ul class="mui-table-view history-list" id="history-list">
            <!--搜索历史-->
        </ul>
    </div>
</div>

<script id="search-result" type="text/x-art-template">
    <% for(var i = 0 ; i< result.length ; i++ ){ %>
    <li class="mui-table-view-cell"><%= result[i] %></li>
    <% } %>
</script>

</body>
</html>
