<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>好享Go商城</title>
    <link rel="stylesheet" href="assets/mui/dist/css/mui.min.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/form.css"/>
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css"/>
    <script src="assets/mui/dist/js/mui.min.js"></script>
    <script src="assets/zepto.js"></script>
    <script src="js/public.js"></script>
    <script src="js/regist.js"></script>
</head>
<body>
<!--头部-->
<header class="mui-bar mui-bar-nav my-header">
    <a href="search.html" class="mui-icon mui-icon-back mui-pull-left
    "></a>
    <h1 class="mui-title">用户注册</h1>
</header>

<!--底部导航-->
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>

<!--内容-->
<div class="mui-content">
    <form class="mui-input-group">
        <div class="mui-input-row">
            <label>用户名</label>
            <input type="text" class="mui-input-clear" name="username" placeholder="请输入用户名">
        </div>
        <div class="mui-input-row">
            <label>手机号</label>
            <input type="tel" class="mui-input-clear" name="telephone" placeholder="请输入手机号">
        </div>
        <div class="mui-input-row">
            <label>密码</label>
            <input type="password" class="mui-input-password" name="password" placeholder="请输入密码">
        </div>
        <div class="mui-input-row">
            <label>确认密码</label>
            <input type="password" class="mui-input-password" name="passwordAgain" placeholder="再次输入密码">
        </div>
        <div class="mui-input-row">
            <label>验证码</label>
            <input type="text" class="mui-input-clear" name="vcode" placeholder="请输入验证码">
            <a href="#" class="getCode" id="getVcode">获取验证码</a>
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary" id="regist-btn">注册</button>
        </div>
        <a href="login.html" class="login-now pull-right">立即登录</a>
    </form>
</div>

</body>
</html>
