<!--头部-->
<header class="mui-bar mui-bar-nav my-header">
    <h1 class="mui-title">添加收货地址</h1>
    <span class="mui-icon mui-icon-search mui-pull-right"></span>
</header>

<!--底部导航-->
<nav class="mui-bar mui-bar-tab my-footer">
    <a class="mui-tab-item" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>

    <a class="mui-tab-item" href="cart.html">

<!--内容-->
<div class="mui-content addAddr">
    <form class="mui-input-group" id="editForm">
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" name="username" placeholder="收货人姓名">
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" name="postCode" placeholder="邮编">
        </div>
        <div class="mui-input-row">
            <input id="selectCity" readonly type="text" class="mui-input-clear" name="addr" placeholder="请选择省市区">
        </div>
        <div class="mui-input-row">
            <input type="text" class="mui-input-clear" name="addrDetial" placeholder="详细地址">
        </div>
        <div class="mui-button-row">
            <button type="button" class="mui-btn mui-btn-primary" id="confirm-btn">确认</button>
        </div>
    </form>
</div>
